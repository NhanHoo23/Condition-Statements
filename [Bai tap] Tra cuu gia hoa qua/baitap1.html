<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Giá hoa quả</h1>
    <input type="text" id="fruit">
    <button onclick="fruitPrice()">Xem giá</button>
    <p id="price" style="font-size: 30px;"></p>

    <script>
        function fruitPrice() {
            let fruit = document.getElementById("fruit").value;
            switch(fruit) {
                case "Ổi": 
                case "Dưa hấu": 
                document.getElementById("price").innerHTML = "20000 VNĐ/kg"
                break;

                case "Táo": 
                case "Xoài": 
                document.getElementById("price").innerHTML = "30000 VNĐ/kg"
                break;
                
                case "Cam": 
                case "Chôm chôm": 
                document.getElementById("price").innerHTML = "40000 VNĐ/kg"
                break;
                
                case "Măng cụt": document.getElementById("price").innerHTML = "50000 VNĐ/kg"
                break;
            }
        }
        
    </script>
</body>
</html>
