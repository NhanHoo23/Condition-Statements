<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập năm</h2>
    <input type="text" id="year">
    <h2>Nhập tháng cần tính</h2>
    <input type="text" id="month">
    <button onclick="getDays()">Tính số ngày</button>
    <p id="result"></p>

    <script>
        function getDays() {
            let month = Number(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng "+month+" có 31 ngày."
                    break;
                case 2:
                    let year = Number(document.getElementById("year").value);
                    if (year % 4 == 0 && year % 100 != 0) {
                        document.getElementById("result").innerHTML = "Tháng "+month+" có 29 ngày.";
                    } else if (year % 400 == 0) {
                        document.getElementById("result").innerHTML = "Tháng "+month+" có 29 ngày.";
                    } else {
                        document.getElementById("result").innerHTML = "Tháng "+month+" có 28 ngày.";
                    }
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng "+month+" có 30 ngày." 
                    break;
            }
        }
    </script>
</body>
</html>
